<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveWeb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" >    
        <nav>
            <div class="nav-logo" >
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav-links" >
                <a href="">Courses</a>
                <div>
                    <a href="">Login</a>
                    <a href="" class="btn" >Sign Up</a>
                </div>
            </div>
        </nav>
        <div class="content">
            <h1>Learn Anything <br> You Want</h1>
            <div class="search-box">
                <input type="text" placeholder="Search Any Course" >
                <button type="submit" ><img src="images/search.png" alt="searchicon"></button>
            </div>
            <p>Millions of courses to search from</p>
        </div>
    </div>
</body>
</html>
